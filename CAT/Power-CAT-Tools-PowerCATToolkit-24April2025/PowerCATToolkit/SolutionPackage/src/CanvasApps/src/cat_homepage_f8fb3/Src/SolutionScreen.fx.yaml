        InputEvent: =varStartReview
        Items: |
            =//PatternDetailz
            AddColumns('Pattern Details', description, PatternDescription)
        OnReviewComplete: |
            =//Notify("review completed");
            Clear(SolutionReviewsCol);
            UpdateContext({showLoader:true});
            
            If(!IsEmpty(Self.ReviewResults.Copilot.items),
                // Copilot Studio
                Collect(
                    SolutionReviewsCol,
                    {
                        Icon: CopilotStudioIcon,
                        Title: "Agents",
                        AppType: "Agents",
                        /*Score: "Score " & Round(
                            0.2 * 100,
                                0
                        ) & "%",*/
                        TagColor: LookUp(
                                AppTypeStyles,
                                AppTypeKey = "Agents"
                            ).Color
                    }
                    );
                ForAll(
                    Self.ReviewResults.Copilot.items,
                        Collect(
                            SolutionReviewsCol,
                            {
                                RecordKey: ThisRecord.name,
                                Item:ThisRecord,
                                Review: ThisRecord.displayName,
                                Action: "Review",
                                Score: ThisRecord.score,//Round(ThisRecord.score / CountRows(ThisRecord.result) * 100,0) & "%",
                                AppType: "Agents"
                            }
                        )
                );
            );
            
            If(!IsEmpty(Self.ReviewResults.PowerApps.items) && !optimizeForAgent,
                // Power Apps
                Collect(
                    SolutionReviewsCol,
                    {
                        Icon: PowerAppsIcon,
                        Title: "Power Apps (Canvas & Custom Pages)",
                        AppType: "Canvas",
                        /*Score: "Score " & Round(
                            Self.ReviewResults.PowerApps.totalScore * 100,
                                0
                        ) & "%",*/
                        TagColor: LookUp(
                                AppTypeStyles,
                                AppTypeKey = "Canvas"
                            ).Color
                    }
                    );
                ForAll(
                    Self.ReviewResults.PowerApps.items,
                        Collect(
                            SolutionReviewsCol,
                            {
                                RecordKey: ThisRecord.name,
                                Item:ThisRecord,
                                Review: ThisRecord.name,
                                Action: "Review",
                                Score: ThisRecord.score,//Round(ThisRecord.score / CountRows(ThisRecord.result) * 100, 0) & "%",
                                AppType: "Canvas"
                            }
                        )
                );
            );
            
            If(!IsEmpty(Self.ReviewResults.PowerAutomate.items),
                // Power Apps
                Collect(
                    SolutionReviewsCol,
                    {
                        Icon: PowerAutomateIcon,
                        Title: "Power Automate",
                        AppType: "PowerAutomate",
                       /* Score: "Score " & Round(
                            Self.ReviewResults.PowerAutomate.totalScore * 100,
                                0
                        ) & "%",*/
                        TagColor: LookUp(
                                AppTypeStyles,
                                AppTypeKey = "PowerAutomate"
                            ).Color
                    }
                    );
                ForAll(
                    Self.ReviewResults.PowerAutomate.items,
                        Collect(
                            SolutionReviewsCol,
                            {
                                RecordKey: ThisRecord.name,
                                Item:ThisRecord,
                                Review: ThisRecord.displayName,
                                Action: "Review",
                                Score:ThisRecord.score,//Round(ThisRecord.score / CountRows(ThisRecord.result) * 100, 0) & "%",
                                AppType: "PowerAutomate"
                            }
                        )
                );
            );
            UpdateContext({varStartReview: Blank()});
            UpdateContext({showLoader:false});
            
